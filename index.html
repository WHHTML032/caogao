<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Angular引入懒加载与轮播图滚动</title>
    <link rel="stylesheet" type="text/css" href="js/libs/swiper-3.4.0.min.css"/>
    <style type="text/css">
    	*{margin: 0px;padding: 0px;list-style: none;}
    	#box{width: 100%;height: 50%;}
    	.swiper-container{width: 100%;height: 50%;}
    	.swiper-wrapper{width: 200%;height: 50%;}
    	.swiper-slide{width: 100%;height: 50%;}
    	.swiper-slide>img{width: 100%;height: 50%;background-size: 100% 100%;}
    	#lazy{width: 100%;}
    	#lazyimg{width: 50%;height: 200px;float: left;}
    	#lazyimg>img{width: 100%;height:100%;background-size: 100% 100%;}
    </style>
</head>
<body>
	<div ng-controller="cont" id="box">
			<!--<li ng-repeat="x in arr">
				<!--将图片显示需要利用其ng-src属性{{x.img_url}}-->
				<!--<img ng-src="{{x.img_url}}"/>-->
			<!--</li>-->
			<div class="swiper-container">
				<div class="swiper-wrapper">
					  <div class="swiper-slide" ng-repeat="x in arr"><img ng-src="{{x.img_url}}"/></div>
				</div>
				<!--滚动的小圆点-->
				<div class="swiper-pagination"></div>
			</div>
	</div>
	<div ng-controller="lazy" id="lazy">
		<div id="lazyimg" ng-repeat="x in arr">
			<img class="ico lazy" animate-visible="true" animate-speed="2s" lazy-src="{{x.body.items[0].img_url}}" />
		</div>
	</div>
</body>
<script src="js/libs/angular.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/libs/me-lazyload.js" type="text/javascript" charset="utf-8"></script>
<script src="js/libs/swiper-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="app.js" ></script>
</html>
